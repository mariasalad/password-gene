<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center text-white"> Password  <span class="text-green-500">  Generater </span></h2>
        
        <div class="relative mb-4">
            <input type="text" id="passwordInput" class="w-full px-4 py-2 rounded-md border focus:ring-2 focus:ring-green-500 bg-gray-700 text-white" placeholder="Password" readonly>
            <button id="copyBtn" class="absolute top-1/2 right-2 transform -translate-y-1/2 text-green-500 hover:text-green-400">
                &#x1F4CB; <!-- Clipboard icon -->
            </button>
        </div>

        <button id="generateBtn" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 flex items-center justify-center gap-2">
            <span>&#9889;</span> <!-- Lightning icon -->
            Generate Password
        </button>
    </div>
 <script src="pass.js"></script>
</body>
</html>
